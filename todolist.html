            <input type="time" required>

            <p>Description</p>
            <textarea cols="40" rows="5" oninput="textCount(this,300)" maxlength="300"></textarea>

                <p class="textRemaining">300 / 300 Characters left</p>
            </p>
            <br>
            <!-- <button>Create Your Event</button> -->

            <br>
        </form>

    </div>
